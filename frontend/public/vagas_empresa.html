<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Vagas</title>
</head>
<body>
  <h2>Cadastro de Vagas</h2>
  <form id="formVaga">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" required /><br>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" required></textarea><br>

    <label for="competencias">Competências (separadas por vírgula):</label>
    <input type="text" id="competencias" required /><br>

    <label for="anonimo">Vaga anônima:</label>
    <input type="checkbox" id="anonimo" /><br><br>

    <button type="submit">Cadastrar Vaga</button>
  </form>

  <script type="module" src="/frontend/dist/vagas_empresa.js"></script>
</body>
</html>

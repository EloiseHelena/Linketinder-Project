<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Empresa</title>
</head>
<body>
  <h2>Cadastro de Empresa</h2>
  <form id="cadastroEmpresaForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required />
  
    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" required placeholder="Apenas números (14 dígitos)" />
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
  
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required />
  
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" required></textarea>
  
    <label for="competencias">Competências Necessárias (separadas por vírgula):</label>
    <input type="text" id="competencias" name="competencias" required />
  
    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" required placeholder="00000-000" />
  
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required placeholder="Mínimo 8 caracteres" />
  
    <button type="submit">Cadastrar</button>
  </form>
  
  <script src="/frontend/dist/cadastro_empresa.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil da Empresa</title>
</head>
<body>
    <h2>Editar Perfil da Empresa</h2>

    <form id="formEditarEmpresa">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <br><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>
        <br><br>

        <label for="competencias">Competências (separadas por vírgula):</label>
        <input type="text" id="competencias" name="competencias" required />
        <br><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required />
        <br><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <script src="/frontend/dist/editar_empresa.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil do Candidato</title>
</head>
<body>
    <h2>Editar Perfil do Candidato</h2>
    <form id="formEditarCandidato">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao"></textarea><br>

        <label for="competencias">Competências:</label>
        <input type="text" id="competencias" name="competencias" required><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>

        <button type="button" onclick="salvarEdicaoCandidato()">Salvar Alterações</button>
    </form>
    <script src="/frontend/dist/editar_candidato.js"></script>
</body>
</html>

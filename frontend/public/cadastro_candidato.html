<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Candidato</title>
</head>
<body>
  <h3>Cadastro de Candidato</h3>
  <form id="cadastroCandidatoForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required />
  
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required placeholder="Apenas números (11 dígitos)" />
  
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />
  
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required />
  
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco" required />
  
    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" required></textarea>
  
    <label for="competencias">Competências (separadas por vírgula):</label>
    <input type="text" id="competencias" name="competencias" required />
  
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required placeholder="Mínimo 8 caracteres" />
  
    <button type="submit">Cadastrar</button>
  </form>
  
  
  <script src="/frontend/dist/cadastro_candidato.js"></script>
</body>
</html>

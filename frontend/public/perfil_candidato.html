<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Candidato</title>
</head>
<body>
  <h2>Perfil do Candidato</h2>

  <div id="perfilCandidato">
    <p><strong>Nome:</strong> <span id="nome"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Descrição:</strong> <span id="descricao"></span></p>
    <p><strong>Competências:</strong> <span id="competencias"></span></p>
    <p><strong>CPF:</strong> <span id="cpf"></span></p>
    <p><strong>Data de Nascimento:</strong> <span id="dataNascimento"></span></p>
    <p><strong>Endereço:</strong> <span id="endereco"></span></p>
  </div>

  <button id="editarPerfil">Editar Perfil</button>
  <button id="deletarPerfil">Excluir Perfil</button>



  <div>
    <a href="/frontend/public/vagas.html"><button>Ver Vagas</button></a>
    <a href="/frontend/public/matchs.html"><button>Ver Matchs</button></a>
    <a href="/frontend/public/curtidas_candidato.html"><button>Ver Curtidas</button></a>
  </div>

  <script src="/frontend/dist/perfil_candidato.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
